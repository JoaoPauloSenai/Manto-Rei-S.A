<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manto Rei</title>
    <link rel="stylesheet" href="compra.css">
</head>

<body>

    <div id="container">

        <div id="cima-preto">

            <div id="logo">

                <a href="google.com" target="_blank">
                    <img src="logo.png" id="icone-manto-rei">
                </a>

            </div>

            <div id="barra-de-pesquisa">

                <input id="pesquisa">
                <button id="button" type="button"><img src="Lupa.png" id="botao-pesquisa" /></button>
                
            </div>

            <div id="login">

                <a href="atendimento.com">
                    <img id="atendimento-ao-cliente" src="atendimento_branco.png">
                </a>

                <a href="login.com">
                    <img id="login-imagem" src="login_branco.png">
                </a>

                <a href="carrinho.com">
                    <img id="carrinho-imagem" src="carrinho_branco.png">
                </a>

            </div>

        </div>

        <div id="cima-roxo">

            <div id="selecao">

                <select name="Seleções">
                    <option value="1">Alemanha</option>
                    <option value="2">Argentina</option>
                    <option value="3">Brasil</option>
                    <option value="4">França</option>
                    <option value="5">Holanda</option>
                </select>

            </div>

            <div id="internacionais">

                <select name="Internacional">
                    <option value="6">Boca Juniors</option>
                    <option value="7">Borussia Dortmund</option>
                    <option value="8">Liverpool</option>
                    <option value="9">City</option>
                    <option value="10">Milan</option>
                    <option value="11">PSG</option>
                    <option value="12">Real Madrid</option>
                </select>

            </div>

            <div id="brasileiros">

                <select name="Brasileiro">
                    <option value="13">Bragantino</option>
                    <option value="14">Cruzeiro</option>
                    <option value="15">Flamengo</option>
                    <option value="16">Grêmio</option>
                    <option value="17">Palmeiras</option>
                    <option value="18">Santos</option>
                </select>

            </div>

        </div>

        <div id="meio">

            <div id="meio-esquerda">

                <div id="meio-esquerda-cima">

                    <div id="miniaturas">

                        <div id="miniatura-cima">

                            <img class="miniaturas-img" src="camisaBocaJuniors.png">

                        </div>

                        <div id="miniatura-meio">

                            <img class="miniaturas-img" src="camisaBocaJuniors.png">

                        </div>
                        <div id="miniatura-baixo">

                            <img class="miniaturas-img" src="camisaBocaJuniors.png">
                    
                        </div>

                    </div>
                    
                    <div id="fundo-foto-principal">

                        <div id="foto-principal">
                            
                            <img id="boca-img" src="camisaBocaJuniors.png">

                        </div>
                    </div>

                </div>

                <div id="meio-esquerda-baixo">

                </div>

            </div>

            <div id="meio-direita">

                <div id="meio-direita-cima">

                    <img id="estrela" src="estrelas_img.png">

                    <label id="nome-camisa">CAMISA BOCA JUNIORS</label>

                    <s><label id="preco-camisa-cortado">R$199,99</label></s>
                    
                    <label id="preco-camisa">R$179,99</label>

                    <label id="lbTamanhos">TAMANHOS</label>
                </div>    

                <div id="meio-direita-meio">

                    <button id="btP" class="btTamanhos">P</button>
                    <button id="btM" class="btTamanhos">M</button>
                    <button id="btG" class="btTamanhos">G</button>

                </div> 

                <div id="meio-direita-baixo">

                    <button id="btCompra">COMPRA</button>

                </div>

            </div>

        </div>

        <div id="baixo">

        </div>

    </div>

</body>

</html>
